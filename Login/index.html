<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Nav/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

    <!-- nav -->



    <!-- <div class="background"></div> -->
    <nav class="navbar">
      <img class="navbar-logo" src="../Nav/assets/idiosysLogo.png" />
      <input type="text" placeholder="Search" class="navbar-search" />
    </nav>
    <button class="navbar-burger" onclick="toggleMenu()"></button>
    <nav class="menu">
      <a href="#" style="animation-delay: 0.1s">Home</a>
      <a href="../Registration/index.html" style="animation-delay: 0.1s">Registration</a>
      <a href="#" style="animation-delay: 0.1s">Login</a>
      <a href="#" style="animation-delay: 0.2s">About</a>
      <a href="#" style="animation-delay: 0.3s">Our Team</a>
      <a href="#" style="animation-delay: 0.4s">Products</a>
      <a href="../Contact/index.html" style="animation-delay: 0.5s">Contact</a>
    </nav>


    <div class="wrapper">
        <header>Login Form</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <div class="pass-txt"><a href="#">Forgot password?</a></div>
            <input type="submit" value="Login">
        </form>
        <div class="sign-txt">Not yet member? <a href="../Registration/index.html">Signup now</a></div>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript">
        const toggleMenu = () => {
          document.body.classList.toggle("open");
        };
      </script>

</body>

</html>

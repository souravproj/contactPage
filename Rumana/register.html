<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <form class="signup-form">
    <!-- form header -->
   <div class="form-header">
    <h1>Register Student Details</h1>
   </div>

    <!-- form body -->
<div class="form-body">

    <!-- Firstname and Lastname -->
    <div class="horizontal-group">
        <div class="form-group left">
            <label for="firstname" class="label-title">First name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="Enter your first name" required="required" />
        </div>
        <div class="form-group right">
            <label for="lastname" class="label-title">Last name</label>
            <input type="text" id="lastname" class="form-input" placeholder="Enter your last name" />
        </div>
    </div>
    <!-- Email and birthday-->
    <div class="horizontal-group">
    <div class="form-group left">
        <label for="email" class="label-title">Email*</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" required="required">
      </div>
    <div class="form-group right">
        <label for="birthday" class="label-title">Date-of-Birth*</label>
        <input type="date" id="birthday" class="form-input" placeholder="Enter your birthday" required="required">
      

    </div>
    </div>
     
    <!-- Father's name and mobile-->
    <div class="horizontal-group">
    <div class="form-group left">
      <label for="fathername" class="label-title">Father's Name*</label>
      <input type="text" id="fathername" class="form-input" placeholder="Enter your father's name" required="required">
    </div>
    <div class="form-group right">
          <label for="phone" class="label-title">Mobile No*</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-input" maxlength="10" placeholder="Enter your Mobile No" required="required">
        </div>
    </div>
     
    <!-- password -->
    <div class="horizontal-group">
      <div class="form-group left">
          <label for="password" class="label-title">Password *</label>
          <input type="password" id="password" class="form-input" placeholder="Password" required="required" />
      </div>
      <div class="form-group right">
          <label for="password" class="label-title">Confirm Password *</label>
          <input type="text" id="password" class="form-input" placeholder="Confirm password" />
      </div>
  </div>
     <!-- gender-->

        <div class="form-group  ">
          <label class="label-title">Gender:</label>
          <div class="input-group">
              <label for="male">
                  <input type="radio" name="gender" value="male" id="male"> Male</label>
              <label for="female">
                  <input type="radio" name="gender" value="female" id="female"> Female</label>
          </div>
      
  </div>
    <!-- State and dist -->
    <div class="horizontal-group">
      <div class="form-group left">
          <label for="state" class="label-title">State</label>
          <select class="form-input" name="states" id="states">
            <option value="">Choose a state</option>
            <option value="westbengal">West Bengal</option>
            <option value="andhrapradesh">Andhra Prodesh</option>
            <option value="assam">Assam</option>
            <option value="goa">Goa</option>
            <option value="haryana">Haryana</option>
            <option value="panjab">Panjab</option>
          </select>
         
      </div>
     
      <div class="form-group right">
          <label for="dist" class="label-title">District</label>
          <select class="form-input" name="dist" id="dist">
            <option value="">Choose a District</option>
            <option selected value="westbengal">North 24 Parganas</option>
            <option value="andhrapradesh">South 24 Parganas</option>
            <option value="assam">Paschim Medinipur</option>
            <option value="goa">Purba Medinipur</option>
            <option value="haryana">Hoogly</option>
            <option value="panjab">Jalpaigury</option>
          </select>
      </div>
  </div>
    <!-- Adddress-->
    <div class="form-group">
      <label for="choose-file" class="label-title">Address</label>
      <textarea class="form-input" rows="3" cols="30" resize="vertical" placeholder="Enter your address" style="height:auto"></textarea>
    </div>
     
<!-- end form body -->
</div>
    
   <!-- form footer -->
<div class="form-footer">
  
  <button type="submit" class="btn">Register</button>
</div>
    </form>

  </body>
  
</html>

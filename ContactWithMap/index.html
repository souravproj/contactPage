<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="../Nav/styles.css" rel="stylesheet" />
</head>
<body>


    <nav class="navbar">
        <img class="navbar-logo" src="../Nav/assets/idiosysLogo.png" />
        <input type="text" placeholder="Search" class="navbar-search" />
      </nav>
      <button class="navbar-burger" onclick="toggleMenu()"></button>
      <nav class="menu">
        <a href="../Nav/index.html" style="animation-delay: 0.1s">Home</a>
        <a href="../Registration/index.html" style="animation-delay: 0.1s">Registration</a>
        <a href="../Login/index.html" style="animation-delay: 0.1s">Login</a>
        <a href="#" style="animation-delay: 0.2s">About</a>
        <a href="#" style="animation-delay: 0.3s">Our Team</a>
        <a href="#" style="animation-delay: 0.4s">Products</a>
        <a href="../ContactWithMap/index.html" style="animation-delay: 0.5s">Contact</a>
      </nav>



    <div class="contactUs">
        <!-- <div class="title">
            <h2>Get In Touch</h2>
        </div> -->
    
    <div class="box">
        <div class="contact form">
            <h3>Send a Message</h3>
            <form>
                <div class="formBox">
                    <div class="row50">
                        <div class="inputBox">
                            <span>First Name</span>
                            <input type="text" placeholder="John">
                        </div>
                        <div class="inputBox">
                            <span>Last Name</span>
                            <input type="text" placeholder="Doe">
                        </div>
                    </div>

                    <div class="row50">
                        <div class="inputBox">
                            <span>Email</span>
                            <input type="text" placeholder="johndoe@gmail.com">
                        </div>
                        <div class="inputBox">
                            <span>Mobile</span>
                            <input type="text" placeholder="+91 938 239 7762">
                        </div>
                    </div>

                    <div class="row100">
                        <div class="inputBox">
                            <span>Message</span>
                            <textarea placeholder="Write your message"></textarea>
                        </div>
                    </div>

                    <div class="row100">
                        <div class="inputBox">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="contact info">
            <h3>Contact info</h3>
            <div class="infoBox">
                <div>
                    <span><ion-icon name="location"></ion-icon></span>
                    <p>Sector v,Webel Tower 1,9th floor,Kolkata <br>INDIA</p>
                </div>
                <div>
                    <span><ion-icon name="mail"></ion-icon></span>
                    <a href="mailto:info.idiosys@gmail.com">info.idiosys@gmail.com</a>
                </div>
                <div>
                    <span><ion-icon name="call"></ion-icon></span>
                    <a href="tel:+91 9382397762">+91 9382397762</a>
                </div>

                <ul class="sci">
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                </ul>

            </div>
        </div>
        <div class="contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14735.87331212159!2d88.42726148417614!3d22.580287864020427!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0275a69717f4c1%3A0xc9ef2e42e596a094!2sWEBEL%20TOWER%20-I!5e0!3m2!1sen!2sin!4v1680374352973!5m2!1sen!2sin"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript">
        const toggleMenu = () => {
          document.body.classList.toggle("open");
        };
      </script>
</body>
</html>
